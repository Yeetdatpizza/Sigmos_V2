{% extends "base.html" %}

{% block title %}Calculator{% endblock %}

{% block content %}

<div class="calc">
    <label for="math"></label>
    <input id="math" class="calc-text" type="text" name="math" placeholder="0">
    <div class="calc-nums">
        <button id="clear" class="calc-spic-btn">AC</button>
        <button id="one" class="calc-num-btn">1</button>
        <button id="two" class="calc-num-btn">2</button>
        <button id="three" class="calc-num-btn">3</button>
        <button id="back" class="calc-spic-btn">⌫</button>
        <button id="four" class="calc-num-btn">4</button>
        <button id="five" class="calc-num-btn">5</button>
        <button id="six" class="calc-num-btn">6</button>
        <button id="answer" class="calc-spic-btn">Ans</button>
        <button id="seven" class="calc-num-btn">7</button>
        <button id="eight" class="calc-num-btn">8</button>
        <button id="nine" class="calc-num-btn">9</button>
        <button id="power" class="calc-opp-btn">^</button>
        <button id="decimal" class="calc-opp-btn">.</button>
        <button id="zero" class="calc-num-btn">0</button>
        <button id="equal" class="calc-opp-btn">=</button>
        <button id="plus" class="calc-opp-btn">+</button>
        <button id="minus" class="calc-opp-btn">-</button>
        <button id="sqrt" class="calc-opp-btn">√</button>
        <button id="mod" class="calc-opp-btn">%</button>
        <button id="times" class="calc-opp-btn">×</button>
        <button id="division" class="calc-opp-btn">/</button>
        <button id="left-paren" class="calc-opp-btn">(</button>
        <button id="right-paren" class="calc-opp-btn">)</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/decimal.js@10"></script>
<script src="{{ url_for('static', filename='js/getMath.js') }}"></script>

{% endblock %}
